<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Select</title>
    <link rel="stylesheet" href="/Countries_dropdown/index.css" />
</head>
<body>
<nav class="navbar">
    <h1 class="nav-brand">Countries</h1>
</nav>

<main class="container">
    <form>
        <label>Choose a country</label>
        <select id="countries-dropdown"></select>
    </form>
</main>

<script type="module">
    import { getDropdown } from "/Countries_dropdown/countries.js";

    document.addEventListener('DOMContentLoaded', (event) => {
        const countries = ["Netherlands", "Japan", "Mongolia"];
        const html = getDropdown(countries);
        console.log(html);
        const select = document.querySelector("#countries-dropdown");
        if (select) {
            select.innerHTML = html;
        }
    });
</script>

</body>
</html>
